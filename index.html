<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search Orders</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/orders.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="headline">Order Search</h1>

        <div id="d1">
            <h3 class="headline">By Dates</h3>
            <form action="" method="get" id="byDates">
                <div class="form-group">
                    <label for="startDate">Order Id</label>
                    <input type="datetime-local" class="form-control" name="startDate" id="startDate" required>
                </div>
                <div class="form-group">
                    <label for="endDate">End Date</label>
                    <input type="datetime-local" class="form-control" name="endDate" id="endDate" required>
                </div>
                <button type="submit" class="btn btn-primary">Search Orders</button>
            </form>
        </div>

        <div id="d2">
            <h3 class="headline">Search Result</h3>
            <table id="ordersTable" class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Order Id</th>
                        <th>Order Date</th>
                        <th>Order Comments</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        
    </div>
</body>

</html>
